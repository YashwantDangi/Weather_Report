<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts Icon's CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Google Fonts Font's CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center m-5" style="font-family: 'Lemon', serif;">Weather Report</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="location"
          class="form-control"
          placeholder="Enter Location"
        />
        <button id="search" class="btn btn-primary">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>

      <!-- Results -->
      <div class="container">
        <table class="table text-center">
          <tr>
            <td>
              <span class="material-symbols-outlined">
                device_thermostat
              </span>
            </td>
            <td>
              <span id="temp">Temperature</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="material-symbols-outlined"> humidity_mid </span>
            </td>
            <td>
              <span id="humidity">Humidity</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="material-symbols-outlined"> air </span>
            </td>
            <td>
              <span id="wind">Wind</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="material-symbols-outlined" id="weatherIcon"> sunny </span>
            </td>
            <td>
              <span id="weather">Weather</span>
            </td>
          </tr>
      </div>
      </table>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
